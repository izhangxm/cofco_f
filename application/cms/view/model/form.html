<form class="layui-form hisi-form" action="{:url()}" method="post">
<div class="page-form">
    <div class="layui-form-item">
        <label class="layui-form-label">模型标题</label>
        <div class="layui-input-inline w300">
            <input type="text" class="layui-input field-title" name="title" lay-verify="required" placeholder="模型名称" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模型名称</label>
        <div class="layui-input-inline w300">
            <input type="text" class="layui-input field-name" name="name" lay-verify="required" placeholder="支持字母下划线，不含表前缀" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模型排序</label>
        <div class="layui-input-inline w300">
            <input type="text" class="layui-input field-sort" name="sort" lay-verify="required" placeholder="数字越小越靠前" value="0" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注说明</label>
        <div class="layui-input-inline w300">
            <input type="text" class="layui-input field-remark" name="remark" placeholder="备注说明" />
        </div>
    </div>
    <div class="pop-bottom-bar hisi-footer">
        <input type="hidden" class="field-id" name="id">
        <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit" lay-data="{pop: true}">提交保存</button>
        <a href="javascript:parent.layui.layer.closeAll();" class="layui-btn layui-btn-primary ml10">取消</a>
    </div>
</div>
</form>

{include file="system@block/layui" /}

<script type="text/javascript">
layui.use(['func'], function() {
    layui.func.assign({:json_encode($formData)});
});
</script>
