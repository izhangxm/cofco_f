<!-- 加载统一layui资源 -->
{include file="system@block/layui" /}

<!-- 加载统一搜索表单 -->
{include file='cofco@block/search'/}

<!-- 加载统一的文章表格框架，注意此时并未执行渲染动作 -->
{include file='cofco@block/article_table' /}


<!--  ---------------- 华 ------- 丽 ------- 丽 ------- 的 ------- 分 ------- 割 ------- 线 ----------------------- -->

<!-- =================  自定义表格工具按钮, script标签的ID不要变  ===================================================-->
<div type="text/html" id="toolbar" class="hide">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="pass_check_data">通过审核[选中]</button>
        <button class="layui-btn layui-btn-sm layui-btn-warm layui-btn-disabled toggle-enable" lay-event="pass_query_data" disabled>通过审核[搜索结果]</button>
    </div>
</div>

<!-- =================  自定义每行的按钮, script标签的ID不要变  ===================================================-->
<div type="text/html" id="rowtools" class="hide">
    <a class="layui-btn layui-btn-xs" lay-event="pass_this_one">通过审核</a>
</div>
<script>

    //-------------- 执行表格渲染动作 --------------------------------------------------
    $(function () {
        var init_url = "{:url($article_api_url.'/search','status='.$art_status)}"; //记得加入status控制，实现方法在app/cofco/admin/Article.php
        var except_field = ['auditor','labelor','final_auditor'];
        var article_api_url_setstauts = "{:url($article_api_url.'/setstatus','status='.$art_status )}";
        var except_btns = []

        var article_api_url_del = "{:url($article_api_url.'/del','status='.$art_status )}";
        render_article_table(init_url,{except_field:except_field,width:290,title:'文献初审表',except_btns:except_btns});
        //-------------- 为自定义的按钮添加监听事件 ----------------------------------------
        layui.use(['jquery', 'table'],function () {
            var table = layui.table, $ = layui.jquery;

            // 行工具栏监听
            table.on('tool(articletable)',function (obj) {
                var data = obj.data,layEvent = obj.event;
                if(layEvent === 'pass_this_one'){ // 通过审核
                    var form_data = [];
                    form_data.push({name: "art_id[0]", value: obj.data['art_id']});
                    form_data.push({name: "status", value: "{$art_status}"});
                    _exe_update_status(article_api_url_setstauts,form_data);
                }

            });
        });
        // 工具栏监听
        layui.use(['jquery', 'table'], function () {
            var table = layui.table;
            table.on('toolbar(articletable)',function (obj) {
                var layEvent = obj.event;
                var checkStatus = table.checkStatus(obj.config.id)
                if(layEvent === 'pass_check_data' || layEvent === 'pass_query_data'){
                    var form_data = getSelectData(1);
                    var type = 'selected';
                    if(layEvent === 'submit_status_query_data'){
                        form_data = getSearchFormData(1);
                        type = 'search';
                    }
                    if(!form_data) return;
                    form_data.push({name: "setstatus", value: "2"});
                    _exe_update_status(article_api_url_setstauts,form_data,true,type);
                }
            });
        })
    });

</script>
